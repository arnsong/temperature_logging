<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 16px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
    clip-path: url(#clip);
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
    clip-path: url(#clip);
}

.axis { font: 16px Arial; }
.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: steelblue;
  stroke: steelblue;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<svg width="960" height="600"></svg>
<script src="../packages/d3/d3.min.js"></script>

<!-- load the d3.js library -->    
<script>

// Defines attributes of svg element
var svg = d3.select("svg"),
margin = {top: 30, right: 50, bottom: 100, left: 50},
margin2 = {top: 530, right: 50, bottom: 30, left: 50},
width   = +svg.attr("width") - margin.left - margin.right,
height  = +svg.attr("height") - margin.top - margin.bottom,
height2 = +svg.attr("height") - margin2.top - margin2.bottom;

// Parse the date / time
var parseDate = d3.timeParse('%Y-%m-%d %H:%M:%S');
var bisectDate = d3.bisector(function(d) { return d.timestamp; }).left,
    formatValue = d3.format(".2f")

// Set the ranges
var x  = d3.scaleTime().range([0, width]), 
    x2 = d3.scaleTime().range([0, width]),
    y  = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);


// Define the axes
var xAxis  = d3.axisBottom(x).ticks(5),
    xAxis2 = d3.axisBottom(x2).ticks(5),
    yAxis  = d3.axisLeft(y).ticks(5);

var brush = d3.brushX(x2)
    .extent([[0,0], [width, height2]])
    .on("brush end", brushed);

// Define the line
var valueline = d3.line()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.timestamp); })
    .y(function(d) { return y(d.temperature); });

// Define the line
var valueline2 = d3.line()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x2(d.timestamp); })
    .y(function(d) { return y2(d.temperature); });
    


svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

// Get the data
d3.json("../php/data.php", function(error, data) {

    data.forEach(function(d) {
        d.timestamp = parseDate(d.timestamp);
        d.temperature = +d.temperature;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.timestamp; }));
    y.domain([d3.min(data, function(d) { return d.temperature; }) - 2.0, 
	      d3.max(data, function(d) { return d.temperature; }) + 2.0]);
//    y.domain([0, 
    x2.domain(x.domain());
    y2.domain(y.domain());

    // Add the valueline path.
    focus.append("path")
	.datum(data)
        .attr("class", "line")
        .attr("d", valueline);

    // Add the X Axis
    focus.append("g")
        .attr("class", "axis x--axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    focus.append("g")
        .attr("class", "axis y--axis")
        .call(yAxis);

    // Add the valueline path.
    context.append("path")
	.datum(data)
        .attr("class", "line")
        .attr("d", valueline2);

    context.append("g")
	.attr("class", "axis x--axis")
	.attr("transform", "translate(0," + height2 + ")")
	.call(xAxis2);

    context.append("g")
	.attr("class", "x brush")
	.call(brush);
    
    var current = focus.append("g")
	.attr("class", "focus")
	.style("display", "none");

    current.append("circle")
	.attr("r", 4.5);

    current.append("text")
	.attr("x", 9)
	.attr("dy", "-.35em");

    svg.append("rect")
	.attr("class", "overlay")
	.attr("width", width)
	.attr("height", height)
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
	.on("mouseover", function() { current.style("display", null); })
	.on("mouseout", function() { current.style("display", "none"); })
	.on("mousemove", mousemove);

    function mousemove() {
	var x0 = x.invert(d3.mouse(this)[0]),
            i = bisectDate(data, x0, 1),
            d0 = data[i - 1],
            d1 = data[i],
            d = x0 - d0.timestamp > d1.timestamp - x0 ? d1 : d0;
	current.attr("transform", "translate(" + x(d.timestamp) + "," + y(d.temperature) + ")");
	current.select("text").text(formatValue(d.temperature));
    }

});


function brushed() {
//    if (!d3.event.selection) return;

    var s = d3.event.selection || x.range();
    x.domain(s.map(x2.invert, x2));

    focus.select(".line").attr("d", valueline);
    focus.select(".x--axis").call(xAxis);

}

</script>
</body>
